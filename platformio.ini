# board =
#
# Automatic targets - enable auto-uploading
# targets = upload

[platformio]
src_dir = ./ATmega32u4/dashboard
lib_dir = ./ATmega32u4/lib

[env:autogen_yun]
platform = atmelavr
framework = arduino
board = yun
