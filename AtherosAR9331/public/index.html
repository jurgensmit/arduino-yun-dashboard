<!DOCTYPE html>
<html lang="en" ng-app="dashboardApp">
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
   		<link rel="stylesheet" href="lib/bootstrap.min.css">
		<link rel="stylesheet" href="app.css">
	</head>
	<body>
		<h1 class="title">IoT Dashboard</h1>
		<div class="container" ng-controller="dashboardController as dashboard">
			<div class="row">
				<div class="col-lg-2 col-md-3 col-sm-4 col-xs-6" ng-repeat="tile in dashboard.tiles | orderObjectBy: 'order'">
					<dashboard-tile tile="tile" toggle-led="dashboard.toggleLed(color)" />
				</div>
			</div>
		</div>
    	<script src="lib/angular.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
